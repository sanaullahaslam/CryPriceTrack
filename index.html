<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Crypto App</title>
    <style>
            .contact-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .contact-info {
      width: 48%;
    }

    .contact-description {
      width: 100%;
    }

    @media (max-width: 768px) {
      .contact-info {
        width: 100%;
      }
    }

    .submit-btn {
      margin-top: 20px;
    }

        body {
            font-family: Arial, sans-serif;
            background-color: #616A6B;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #616A6B;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo {
            width: 50px; /* Adjust the logo size as needed */
            height: auto;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        #loading-bar-container {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 20px auto;
        }
        #loading-bar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #fff; /* Loading bar color */
            animation: spin 1s linear infinite;
        }
        #crypto-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .crypto-card {
            background-color: #bd1a1a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px; /* Adjust the width as needed */
        }
        #filter-buttons {
            text-align: center;
            margin: 20px 0;
        }
        #filter-buttons button {
            background-color: #fff; /* Green background */
            border: none;
            color: #616A6B;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
section {
  overflow: hidden;
  padding: 80px 0;
}
.section-bg {
  background-color: #eee;
}
.section-header {
  text-align: center;
  padding-bottom: 30px;
}
.section-header h2 {
  font-size: 13px;
  letter-spacing: 1px;
  font-weight: 400;
  margin: 0;
  padding: 0;
  color: #7f7f90;
  text-transform: uppercase;
  font-family: var(--font-default);
}
.section-header p {
  margin: 0;
  font-size: 48px;
  font-weight: 400;
  font-family: var(--font-primary);
}
.section-header p span {
  color: var(--color-primary);
}
    </style>
</head>
<body>
<header>
    <img id="logo" src="assets/" alt="Logo">
    <nav>
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">News</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
    </nav>
</header>
<div id="filter-buttons">
    <button id="topGainerButton">Top Gainer</button>
    <button id="topLoserButton">Top Loser</button>
    <button id="volumeButton">24h Volume</button>
</div>
<div id="loading-bar-container">
    <div id="loading-bar"></div>
</div>
<main>
    <div id="crypto-list"></div>
</main>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="contact-section">
          <div class="contact-info">
            <h4>Full Name</h4>
            <input type="text" class="form-control mb-3" placeholder="Enter your full name">
      
            <h4>Phone</h4>
            <input type="tel" class="form-control mb-3" placeholder="Enter your phone number">
          </div>
      
          <div class="contact-info">
            <h4>Email</h4>
            <input type="email" class="form-control mb-3" placeholder="Enter your email">
      
            <h4>Address</h4>
            <input type="text" class="form-control mb-3" placeholder="Enter your address">
          </div>
        </div>
      
        <div class="contact-description">
          <h4>Description</h4>
          <textarea class="form-control" rows="4" placeholder="Enter a brief description"></textarea>
        </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>   
    document.addEventListener('DOMContentLoaded', function () {
        const cryptoListElement = document.getElementById('crypto-list');
        const loadingBar = document.getElementById('loading-bar-container');
        // Show loading bar
        loadingBar.style.display = 'block';
        // Fetch top 20 cryptocurrencies from CoinGecko API
        fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false')
            .then(response => response.json())
            .then(data => {
                // Hide loading bar
                loadingBar.style.display = 'none';
                // Loop through the data and create a card for each cryptocurrency
                data.forEach(crypto => {
                    const card = document.createElement('div');
                    card.className = 'crypto-card';
                    card.innerHTML = `
                        <img src="${crypto.image}" alt="${crypto.name} Logo" style="width: 50px; height: 50px; border-radius: 50%;">
                        <h2>${crypto.name}</h2>
                        <p>${crypto.symbol}</p>
                        <p>Price: $${crypto.current_price.toFixed(2)}</p>
                    `;
                    cryptoListElement.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Hide loading bar in case of an error
                loadingBar.style.display = 'none';
            });
    });
</script>
</body>
</html>
