<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #616A6B;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #616A6B;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            width: 50px; /* Adjust the logo size as needed */
            height: auto;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        #crypto-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .crypto-card {
            background-color: #bd1a1a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px; /* Adjust the width as needed */
        }

        
        #filter-buttons {
            text-align: center;
            margin: 20px  0;
        }

        #filter-buttons button {
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

    </style>
</head>

<body>

    <header>
        <img id="logo" src="logo.png" alt="Logo" >
        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">News</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
        </nav>
    </header>
    <div id="filter-buttons">
        <button id="topGainerButton">Top Gainer</button>
        <button id="topLoserButton">Top Loser</button>
        <button id="volumeButton">24h Volume</button>
    </div>


    <main>
        <div id="crypto-list"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cryptoListElement = document.getElementById('crypto-list');

            // Fetch top 20 cryptocurrencies from CoinGecko API
            fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false')
            .then(response => response.json())
            .then(data => {
                // Loop through the data and create a card for each cryptocurrency
                data.forEach(crypto => {
                    const card = document.createElement('div');
                    card.className = 'crypto-card';
                    card.innerHTML = `
                        <h2>${crypto.name}</h2>
                        <p>${crypto.symbol}</p>
                        <p>Price: $${crypto.current_price.toFixed(2)}</p>
                    `;
                    cryptoListElement.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });
    </script>

</body>

</html>
